<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>
<script>
	$("#short-go").click(function() {
	    var xhr = $.ajax({
            url: "/shortener",
			type: "POST",
            contentType: "application/json; charset=utf-8",
			data: "{ \"url\" : \"" + $("#url").val() + "\"}",
			dataType: "json",
			success: function(data, status) {
                $("#short-url").hide();
                $("#short-url").removeClass("text-danger");
                $("#short-url").html("<a href=\"" + data.shortUrl + "\">"+ data.shortUrl + "</a>" );
                $("#short-url").show("fold",{},1000);

            },
			fail: function(data, status) {
                $("#short-url").hide();
                $("#short-url").addClass("text-danger");
                $("#short-url").text(data)
                $("#short-url").show("fold",{},1000);
            },
		});
	});

	$("#url").change(function(){
	   $("#short-url").text("");
	});
</script>
